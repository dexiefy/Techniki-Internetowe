<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Leaflet geojson</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<style>
#mapContainer{
position: absolute;
    top:0;
        right:0;
            bottom:0;
                left:0;

                    }
                    </style>
                    <script src="Assets/gjson.js" type="text/javascript"></script>


                    <!--[if lt IE 9]>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
                    <![endif]-->
                    </head>

                    <body>
                    <div id="mapContainer"></div>
                    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
                    <script>
                    var map = L.map('mapContainer').setView([52.3520, 17.6466], 6);

                    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap>/a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'}).addTo(map);

                var geo = L.geoJSON(geo, {
                pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
                }}).addTo(map);
                    </script>
                    </body>
                    </html>
